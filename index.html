<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Memory Game</h1>

      <div class="controls">
        <!-- Card Style -->
        <label class="sr-only" for="cardStyle">Card Style</label>
        <select id="cardStyle">
          <option value="default">Default (Blue + Green)</option>
          <option value="tealPink">Teal + Pink</option>
          <option value="blackYellow">Black + Yellow</option>
          <option value="purpleRed">Purple + Red</option>
        </select>

        <!-- Difficulty -->
        <label class="sr-only" for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy (4x4)</option>
          <option value="medium">Medium (4x5)</option>
          <option value="hard">Hard (4x6)</option>
        </select>

        <button id="newGameBtn" type="button">New Game</button>
      </div>

      <div class="stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="time">01:00</span></div>
        <!-- NEW: total moves across all tabs -->
        <div class="stat">Total Moves: <span id="totalMoves">0</span></div>
      </div>

      <div id="board" class="board"></div>

      <p id="message" class="message" aria-live="polite"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
